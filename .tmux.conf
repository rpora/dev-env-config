set -as terminal-features ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"

# Reload the config
unbind r
bind r source-file ~/.tmux.conf; display "Reloaded"

# Create a new window in the workind directory of the current pane
bind c new-window -c "#{pane_current_path}"

# Removethe lag on the escape key in neovim
set -s escape-time 0

# Reduce the repeat time
set -g repeat-time 250

# Start counting windows and panes at index 1
set -g base-index 1
setw -g pane-base-index 1

# theme
set -g status-bg "#1f1f28" 
set -g status-fg "#dcd7ba"
set -g pane-border-style "fg=#090618"
set -g pane-active-border-style "bg=default fg=#090618"
set -g message-style "fg=#090618 bg=#76946a"
